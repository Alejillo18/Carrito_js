<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Tienda</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Mi Tienda</span>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="row">
      
      <section id="productos" class="col-lg-8">
        <h2 class="mb-3">Productos</h2>
        <div id="lista-productos" class="row row-cols-1 row-cols-md-2 g-4">
          </div>
      </section>

      <aside id="carrito" class="col-lg-4">
        <div class="sticky-top" style="top: 20px;">
          <h2 class="mb-3">Mi Carrito</h2>
          <div id="seccion-carrito">
            <div class="alert alert-info">Cargando carrito...</div>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <footer class="container mt-5 py-3 border-top text-center">
    <p class="text-muted">&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
